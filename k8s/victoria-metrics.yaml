apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-metrics
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria-metrics
  template:
    metadata:
      labels:
        app: victoria-metrics
    spec:
      containers:
      - name: victoria-metrics
        image: victoriametrics/victoria-metrics:v1.105.0
        args:
          - -retentionPeriod=7d   # хранить метрики 7 дней
        ports:
          - name: http
            containerPort: 8428
---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 8428
      targetPort: 8428
  selector:
    app: victoria-metrics
