server {
    listen 80;
    listen [::]:80;
    server_name sai-ucell.ru www.sai-ucell.ru;

    # === Основной сайт React ===
    root /usr/share/nginx/html/kirill.netesov;
    index index.html;

    location /kirill.netesov/ {
        try_files $uri /kirill.netesov/index.html;
    }

    location / {
        try_files $uri /kirill.netesov/index.html;
    }

    # === FastAPI backend ===
    location /api/ {
        proxy_pass http://sai_backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Твои системные сервисы ===
    location /grafana/ {
        proxy_pass http://grafana.monitoring.svc.cluster.local:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /prometheus/ {
        proxy_pass http://prometheus.monitoring.svc.cluster.local:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /vault/ {
        proxy_pass http://vault.vault.svc.cluster.local:8200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # === Оптимизация ===
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 256;
}
